<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>明日の天気</h1>
        <div class="locations">
            <div id="location1" class="location">
                <h2>久山倉庫店</h2>
                <p id="temp1">Loading...</p>
                <p id="weather1">Loading...</p> <!-- 天気の情報を表示 -->
            </div>
            <div id="location2" class="location">
                <h2>幕張倉庫店</h2>
                <p id="temp2">Loading...</p>
                <p id="weather2">Loading...</p> <!-- 天気の情報を表示 -->
            </div>
            <div id="location3" class="location">
                <h2>多摩境倉庫店</h2>
                <p id="temp3">Loading...</p>
                <p id="weather3">Loading...</p> <!-- 天気の情報を表示 -->
            </div>
        </div>

        <div id="forecast" class="forecast">
            <h2>週間天気予報</h2>
            <div id="forecast-details">Select a location to see the forecast.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
